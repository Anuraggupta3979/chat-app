<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App</title>
    <!-- <link rel="icon" href="/img/favicon.png"> -->
    <link rel="stylesheet" href="/css/styles.min.css" />
    <link
      rel="icon"
      href="https://th.bing.com/th/id/R.93b1f25fc1c4926bab5d70574e3aa357?rik=dpXm6O4dBs0Nig&riu=http%3a%2f%2fwww.net-aware.org.uk%2fsiteassets%2fimages-and-icons%2fapplication-icons%2fapp-icon-messengernew.png%3fwidth%3d190&ehk=8NzE7D9TKZqXpoGPofz5F4iTC4fT5LuvulQLTwntCbs%3d&risl=&pid=ImgRaw"
    />
  </head>
  <body>
    <div class="chat">
      <div id="sidebar" class="chat__sidebar"></div>
      <div class="chat__main">
        <div id="messages" class="chat__messages"></div>

        <div class="compose">
          <form id="message-form">
            <input
              name="message"
              placeholder="Message"
              required
              autocomplete="off"
            />
            <button>Send</button>
          </form>
          <button id="send-location">Send location</button>
        </div>
      </div>
    </div>

    <script id="message-template" type="text/html">
      <div class="message">
        <p>
          <span class="message__name">{{username}}</span>
          <span class="message__meta">{{createdAt}}</span>
        </p>
        <p>{{message}}</p>
      </div>
    </script>

    <script id="location-message-template" type="text/html">
      <div class="message">
        <p>
          <span class="message__name">{{username}}</span>
          <span class="message__meta">{{createdAt}}</span>
        </p>
        <p><a href="{{url}}" target="_blank">My current location</a></p>
      </div>
    </script>
    <script id="sidebar-template" type="text/html">
      <h2 class="room-title">Room - {{room}}</h2>
      <h3 class="list-title">Users</h3>
      <hr />
      <ul class="users">
        {{#users}}
        <li>{{username}}</li>
        {{/users}}
      </ul>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
  </body>
</html>
